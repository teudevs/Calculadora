<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="output">
      <div id="result"></div>
    </div>
    <button id="clear-Btn" class="span-two">C</button>
    <button id="delete-Btn">&Larr;</button>
    <button id="divide-Btn">/</button>
    <button class="number">8</button>
    <button class="number">7</button>
    <button class="number">9</button>
    <button id="multiply-Btn">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button id="subtract-Btn">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button id="add-Btn">+</button>
    <button id="decimal-Btn">.</button>
    <button class="number">0</button>
    <button id="equal-Btn" class="span-two">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
